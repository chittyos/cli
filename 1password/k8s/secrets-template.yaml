# Template for Kubernetes secrets
# DO NOT commit actual secrets to version control
# Use 1Password or your secret management tool to populate these values
apiVersion: v1
kind: Secret
metadata:
  name: chittychat-secrets
  namespace: chittychat
type: Opaque
stringData:
  openai-api-key: "YOUR_OPENAI_API_KEY"
  database-url: "postgresql://user:password@host:5432/chittychat"
  oauth-client-id: "YOUR_OAUTH_CLIENT_ID"
  oauth-client-secret: "YOUR_OAUTH_CLIENT_SECRET"
  jwt-secret: "YOUR_JWT_SECRET"
  supabase-url: "YOUR_SUPABASE_URL"
  supabase-anon-key: "YOUR_SUPABASE_ANON_KEY"